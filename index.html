<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <!----- HEADER ----->
    <header class="navbar">
      <h1>
        <i class="fas fa-book-reader    "></i>
        Bookshelf Apps
      </h1>
      <!----- SEARCH ----->
      <div class="navbar-extra">
        <form action="" data-testid="searchBookForm">
          <input
            type="search"
            id="search-box"
            placeholder="Cari buku.. "
            data-testid="searchBookFormTitleInput" />
          <button
            class="search-button"
            data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </div>
    </header>
    <!----- MAIN ----->
    <main>
      <div class="container">
        <!----- LEFT ----->
        <div class="input_section" id="add-Book">
          <h2>Tambah Buku Baru</h2>
          <form class="form" action="#" id="form" data-testid="bookForm">
            <div class="input">
              <label for="title">Judul Buku</label><br />
              <input
                id="title"
                type="text"
                placeholder="Masukan Judul Buku"
                data-testid="bookFormTitleInput" /><br />
            </div>
            <div class="input">
              <label for="author">Penulis</label><br />
              <input
                id="author"
                type="text"
                placeholder="Masukan Penulis Buku"
                data-testid="bookFormAuthorInput" /><br />
            </div>
            <div class="input">
              <label for="year">Tahun</label><br />
              <input
                id="year"
                type="number"
                placeholder="Masukan Tahun Terbit"
                data-testid="bookFormYearInput" /><br />
            </div>
            <div>
              <label for="bookFormIsComplete" class="selesai">Selesai dibaca</label>
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox" />
            </div>
            <div class="input">
              <button
                type="submit"
                id="submit"
                data-testid="bookFormSubmitButton">
                Tambahkan Buku
              </button>
            </div>
          </form>
        </div>
        <!----- RIGHT ----->
        <div class="bookshelf_section" data-testid="bookItem">
          <!----- INCOMPLETE ----->
          <div class="input_section">
            <h3>Belum Selesai Dibaca</h3>
            <div id="bookshelf" data-testid="incompleteBookList"></div>
          </div>
          <!----- COMPLETED ----->
          <div class="input_section" data-testid="bookItemIsCompleteButton">
            <h3>Selesai Dibaca</h3>
            <div id="completed-bookshelf" data-testid="completeBookList"></div>
          </div>
        </div>
      </div>
    </main>
    <!----- FOOTER ----->
    <footer>
    <div>
      <h3 class="created">Â© 2024 Yogi Meizal Putra | <span class="developer">Allright Reserved</span></h3>
    </div>
    </footer>
  </body>
  <script src="./js/script.js" type="text/javascript"></script>
</html>
